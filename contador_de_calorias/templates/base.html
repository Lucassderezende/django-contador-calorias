<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contador de Calorias{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Contador de Calorias</a>
                    {% if user.is_authenticated %}
                    <div class="dropdown ms-auto">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button"
                            id="menuUsuario" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            Menu
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-person me-2"></i> Perfil
                            </a>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <button class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i> Sair
                                </button>
                            </form>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
        <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

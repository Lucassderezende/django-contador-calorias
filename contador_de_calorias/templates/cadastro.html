<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container mt-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100" style="height: 100vh;">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="w-100 m-auto">
                <form action="{% url 'cadastro' %}" method="POST"
                    class="p-4 p-md-7 rounded shadow bg-dark border border-secondary">
                    {% csrf_token %}
                    <div class="mb-4">
                        <img src="{% static 'contador_de_calorias/img/logo.png' %}" alt="Logo"
                            class="img-fluid mb-4 d-block mx-auto" style="max-height: 120px">
                    </div>
                    <h1 class="h3 mb-4 fw-normal">Cadastrar usuário</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control mb-2" id="usernameInput" placeholder="Usuário"
                            name="username" />
                        <label for="usernameInput">Usuário</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control mb-2" id="emailInput" placeholder="email@gmail.com"
                            name="email" />
                        <label for="emailInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" name="senha" />
                        <label for="passwordInput">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Cadastrar</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Fazer login</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            new bootstrap.Alert(alert).close();
        });
    }, 4000);
</script>

</html>

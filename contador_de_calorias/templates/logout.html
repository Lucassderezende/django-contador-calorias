<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100" style="height: 100vh;">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="w-100 m-auto">
                <form class="p-4 p-md-7 rounded shadow bg-dark border border-secondary">
                    <div class="mb-4">
                        <img src="{% static 'contador_de_calorias/img/logo.png' %}" alt="Logo" class="img-fluid mb-4 d-block mx-auto" style="max-height: 120px">
                    </div>
                    <h1 class="h3 mb-4 fw-normal">Registrar usu√°rio</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control mb-2" id="floatingInput"
                            placeholder="email@gmail.com" />
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" />
                        <label for="floatingInput">Senha</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 mb-3">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
